<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ping DuoDuo</title>
	<!-- External CSS Link -->
	<link rel="stylesheet" href="./css/style.css" />
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- google Montserrat  font  -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="background">
	<header>
		<section class="text-center mt-2">
			<div class="icon">
				<img src="images/icon.jpg" width="100px" alt="" srcset="">
			</div>
			<div>
				<h1 class="text-dark">
          Ping <span class="text-danger">Duo</span> Duo<span class="text-danger"> (平多多)</span>
        </h1>
			</div>
		</section>
		<!-- Search Area -->
		<div class="bg-dark w-50 mx-auto p-3 rounded-3">
			<div class="input-group my-3 border border-danger rounded-3">
				<input id="input-field" type="text" class="form-control" placeholder="search item by name..." aria-label="Recipient's username" aria-describedby="button-addon2">
				<button class="btn btn-outline-danger text-white" type="button" id="search-btn" onclick="loadProducts()">Search</button>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="row">
			<!-- Dynamic card will append here -->
			<div class="col-md-9 col-lg-9 col-sm-7">
				<div id="all-products" class="mt-3 gap-2"></div>
			</div>
			<!-- Product purchaing report will update here -->
			<div class="col-md-3 col-lg-3 col-sm-5">
				<div class="cart" id="my-cart">
					<table class="table text-danger fw-bold">
						<thead>
							<h1 class="text-center">My-Cart</h1>
							<tr>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th class="text-success">Total Added-Products:</th>
								<td><span id="total-Products">0</span>
								</td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th class="text-success">Price:</th>
								<td>$ <span id="price">0</span>
								</td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th class="text-success">Delivery-Charge:</th>
								<td>$ <span id="delivery-charge">20</span>
								</td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th class="text-success">Total-Tax:</th>
								<td>$ <span id="total-tax">0</span>
								</td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th scope="row">Total</th>
								<td colspan="2">$ <span id="total">0</span>
								</td>
								<td></td>
							</tr>
						</tbody>
					</table>
					<div class="parces text-center">
						<button class="btn btn-success text-center">Buy Now</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- Footer -->
	<footer class="text-center text-white bg-success mt-3">@2021 || Updated By <span class="text-warning fw-bolder">Ashikur Rahman</span>
	</footer>
	<!-- add javascript  file  -->
	<script src="./js/app.js"></script>
</body>

</html>
